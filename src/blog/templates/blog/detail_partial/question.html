<article class="question single-question">
    <h2>{{question.title}}</h2>
    <div class="question-inner">
        <span class="question-date"><i class="far fa-clock"></i> {{question.create_date|timesince }} ago</span>
        <span class="question-view"><i class="fas fa-eye"></i> {{question.hits}} VIEWS</span>
        <div class="clearfix"></div>
        <div class="question-desc">
        <p>{{question.main_question|safe}}</p>
        </div>
        <hr style='margin-top:0.5rem; margin-bottom:0.5rem;'>
        <div class="question-tags">
        <ul class="tags">
            {% for tag in question.tags.all %}
            <li><small href="#" class="tag"> {{tag}}</small></li>
            {% endfor %}
            <li><small><a href="{{question.refer_link}}"><i class="fas fa-link"></i> Permalink</a></small></li>
        </ul>
        </div>
        <div class="clearfix"></div>
    </div>
</article>
