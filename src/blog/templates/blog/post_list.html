<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List</title>
  </head>
  <body>
    <div class="text-center">
      {% for post in post_list %}
      <div class="post">
        <h1>
          post {{post.pk}}: {{ post.title }}
        </h1>
        <h2>Answer: {{ post.answer|safe }}</h2>

      </div>
      <br>
      <hr>
      {% endfor %}
    </div>
  </body>
</html>
